<h2>CREATE PACKAGE</h2>
  <form #createPackageForm="ngForm" (ngSubmit)="createPackageForm.valid && onSubmit(createPackageForm)">
    <fieldset>
  
    <div class="form-group">
      <label for="packageID" class="col-sm-2 col-form-label text-primary" >Package ID</label>
        <input class="form-control" type="text" #packageID="ngModel" [(ngModel)]="packageService.selectedPackage.packageID" 
        name="packageID" placeholder="Package ID" required  id="inputDefault" >
  
    </div>
  
    <div class="form-group">
      <label for="packageName" class="col-sm-2 col-form-label">Package Name</label>

        <input class="form-control" type="text" #packageName="ngModel"  [(ngModel)]="packageService.selectedPackage.packageName"  name="packageName" placeholder="Package Name"
        required  >
      
      </div>
  
    <div class="form-group">
      <label for="source" class="col-sm-2 col-form-label">Source</label>

      <input class="form-control" type="text" #source="ngModel" [(ngModel)]="packageService.selectedPackage.source" name="source" placeholder="Source"
      required>
  
  </div>

  <div class="form-group">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
  
    <input class="form-control" type="text" #source="ngModel" [(ngModel)]="packageService.selectedPackage.price" name="price" placeholder="Price"
    required>

</div>
  
  <div class="form-group">
    <label for="maxPersons" class="col-sm-2 col-form-label">Max persons allowed</label>
  
      <input class="form-control" type="text" #maxPerson="ngModel" [(ngModel)]="packageService.selectedPackage.maxPersons"  name="maxPersons" placeholder="Max Persons Allowed"
      required>
    
  </div>

  <div class="form-group">
  
    <label for="noOfDays" class="col-sm-2 col-form-label">No. of Days</label>
      <select class="form-control" #noOfDays="ngModel" name="noOfDays" required id="noOfDays" [(ngModel)]="packageService.selectedPackage.noOfDays" >
      <!-- onchange="addFields()" -->
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
    
    </div>

    <ul *ngIf="packageService.selectedPackage.noOfDays">
      <li *ngFor="let i of generateDaysArray(packageService.selectedPackage.noOfDays)">
          <input class="form-control" type="text" #day="ngModel" [(ngModel)]="packageService.selectedPackage.dayTitle"  name="dayTitle" placeholder="Day Title"
      required >
      <input class="form-control" type="text" #day="ngModel" [(ngModel)]="packageService.selectedPackage.dayDescription" name="dayDescription" placeholder="Day Description"
      required > 
      </li>
    </ul>
  
  <!-- ------Dates -->
  <div class="form-group">
    <label for="dates1" class="col-sm-2 col-form-label">Tour Dates 1</label>
    
      <input class="form-control" type="text" #dates1="ngModel" name="dates1" [(ngModel)]="packageService.selectedPackage.dates1" placeholder="Trip Dates 1"
      required  >
  
    
  </div>
  
  <div class="form-group">
  
      <input class="form-control" type="text" #dates2="ngModel" name="dates2" [(ngModel)]="packageService.selectedPackage.dates2" placeholder="Trip Dates 2"
      required  >
    
    
  </div>
  
  <div class="form-group">
  
      <input class="form-control" type="text" #dates3="ngModel" name="dates3" [(ngModel)]="packageService.selectedPackage.dates3" placeholder="Trip Dates 3"
      required  >
    
    
  </div>
